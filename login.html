    <form class="container_login">
        <h1 class="input-box">Login</h1>

        <section class="input-box">
            <input type="text" name="User Name" placeholder="username">
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="input-box">
            <input type="email" name="Email" placeholder="email">
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="input-box">
            <input type="number" name="Contact Number" placeholder="number">
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="input-box">
            <input type="password" name="Password" placeholder="password">
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
                    <h5>Remeember me</h5>
                </label>
            </div>
            <a class="forgot-password" href="#">
                <h5>Forgot password</h5>
            </a>
        </section>

        <button class="login-button" type="submit">
            Login
        </button>

        <h5 class="dont-have-an-account">
            Don't have an account?
            <a href="login.html"><b>Register</b></a>
        </h5>
    </form>
